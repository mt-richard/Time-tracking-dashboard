<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracking</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<!--  Containner section-->
    <div class="container">

        <div class="column1">
            <div class="profile">
                <div class="profilepic">
                    <img src="images/image-jeremy.png" alt="Profile Picture">
                </div>
                <div class="content">
                    <span>Report for</span>
                    <p>Jeremy Robson</p>
                </div>
            </div>

            <div class="links">
                <a href="#">daily</a>
                <a href="#" class="active">weekly</a>
                <a href="#">monthly</a>
            </div>
        </div>

          <!-- track 1-->

        <div class="track track1">
            
                <img src="images/icon-work.svg" alt="">

            <div class="details">
               <div class="head">
                     <span>work</span>
                     <img src="images/icon-ellipsis.svg" alt="">
               </div> 
               <div class="hours">
                   <p>32hrs</p>
               </div>
               <div class="footer">
                   <label>last week - 36hrs</label>
               </div>
            </div>
        </div>

        <!-- track 2-->

        <div class="track track2">
            
            <img src="images/icon-play.svg" alt="">
            
                <div class="details">
                <div class="head">
                        <span>play</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                </div> 
                <div class="hours">
                    <p>10hrs</p>
                </div>
                <div class="footer">
                    <label>last week - 8hrs</label>
                </div>
                </div>
        </div>

        <!--  track 3-->

        <div class="track track3">
            
            <img src="images/icon-study.svg" alt="">

            <div class="details">
                    <div class="head">
                            <span>study</span>
                            <img src="images/icon-ellipsis.svg" alt="">
                    </div> 
           <div class="hours">
               <p>4hrs</p>
           </div>
           <div class="footer">
               <label>last week - 7hrs</label>
           </div>
        </div>
    </div>

    <!-- track 4-->

    <div class="track track4">
            
        <img src="images/icon-exercise.svg" alt="">
        
            <div class="details">
            <div class="head">
                    <span>exercise</span>
                    <img src="images/icon-ellipsis.svg" alt="">
            </div> 
            <div class="hours">
                <p>4hrs</p>
            </div>
            <div class="footer">
                <label>last week - 5hrs</label>
            </div>
            </div>
    </div>

    <!-- track 5-->

    <div class="track track5">
            
        <img src="images/icon-social.svg" alt="">
        
            <div class="details">
            <div class="head">
                    <span>social</span>
                    <img src="images/icon-ellipsis.svg" alt="">
            </div> 
            <div class="hours">
                <p>5hrs</p>
            </div>
            <div class="footer">
                <label>last week - 10hrs</label>
            </div>
            </div>
    </div>

    <!-- track 6-->

    <div class="track track6">
            
        <img src="images/icon-self-care.svg" alt="">
        
            <div class="details">
            <div class="head">
                    <span>self care</span>
                    <img src="images/icon-ellipsis.svg" alt="">
            </div> 
            <div class="hours">
                <p>2hrs</p>
            </div>
            <div class="footer">
                <label>last week - 2hrs</label>
            </div>
            </div>
    </div>

    </div>


</body>
</html>
